image: docker:19.03.0

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
#    - echo "Wait for Docker daemon at tcp://192.168.0.153:2375"
#    - while ! nc -z 192.168.0.153 2375; do sleep 0.1; done # Wait until docker socket is available
#    - BUILD_PATH="path/to/Dockerfile"
#    - BUILD_SERVICE="registry.gitlab.com/liapractise/snacks:jdk-17-slim"
#    - DOCKER_BUILDKIT=1 docker build -f ./docker_component/"${BUILD_PATH}"/Dockerfile -t "${BUILD_SERVICE}" --no-cache ./docker_component/"${BUILD_PATH}"/
    - docker build -t registry.gitlab.com/liapractise/snacks:jdk-17-slim .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push registry.gitlab.com/liapractise/snacks:jdk-17-slim

deploy:
  stage: deploy
  image: docker:19.03.0
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://localhost:2375/
  script:
    - docker pull registry.gitlab.com/liapractise/snacks:jdk-17-slim
    - docker run --privileged -d -p 80:80 registry.gitlab.com/liapractise/snacks:jdk-17-slim
